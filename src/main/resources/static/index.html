<!DOCTYPE html>
<html ng-app="market">
<head>
<title>Shopping Cart</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</head>
<body ng-app ng-controller="MainController as main">
    <div id="product-list"">
        <div class="container" style="padding: 50px 0;">
            <div class="row">
                <div class="col-6" style="width: 40%; float: left;">
                    <h1>List of Products</h1>
                    <table class="table table-striped" style="margin: 30px 0 20px;">
                        <thead>
                            <tr>
                                <th scope="col">Code</th>
                                <th scope="col">Name</th>
                                <th scope="col">Unit Price</th>
                                <th scope="col">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="product in main.products" style="line-height: 38px;">
                                <td>{{product.sku}}</td>
                                <td>{{product.name}}</td>
                                <td>CHF {{product.price}}</td>
                                <td class="text-right"><a href="#"
                                    class="btn btn-info btn-lg" ng-click="main.selectItem(product)">
                                        <span class="glyphicon glyphicon-plus"></span> Add to cart
                                </a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-6" style="width: 40%; float: right;">
                    <div class="row">
                        <div>
                            <h2 style="margin: 0 0; float: left; width: 200px;">Cart</h2>
                        </div>
                    </div>
                    <table class="table table-striped" style="margin: 30px 0 20px;">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                                <th scope="col">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in main.selectedItems"
                                style="line-height: 38px;">
                                <td>{{item.name}}</td>
                                <td><input type="number" name="input" step="1" ng-pattern="integerval"
                                    ng-model="item.quantity" min="1" max="99" ng-change="main.checkOut()" required></td>
                                <td>CHF {{item.price}}</td>
                                <td class="text-right"><a href="#"
                                    ng-click="main.delete(item)" class="glyphicon glyphicon-trash" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h2 style="float: right;" ng-show="main.totalAmount > 0">TOTAL: CHF {{main.totalAmount}}</h2>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
